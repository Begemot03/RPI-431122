{% extends "base.html" %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="auth p-20">
    <div class="container">
        <h2 class="font-light font-400">Добавление статьи</h2>
        <form action="{{url_for('addPost')}}" method="post">
            <div class="form-group">
                <label for="inputName">Название статьи: </label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">URL статьи: </label>
                <input type="text" name="url"required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Текст статьи: </label>
                <textarea name="post" rows=7 cols=40></textarea>
            </div>
            <button type="submit">Добавить пост</button>
        </form>
    </div>
</div>
{% endblock %}
